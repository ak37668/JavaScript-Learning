<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Date </title>
</head>
<body>
    <Script>
        let x = new Date(2022, 12, 13); // date set by us 
        let y = new Date("july 13 2022");
        console.log(y);
        console.log (x);
        console.log(x.getTime()); // time in milli seconds
        console.log(x.getFullYear()); // year in date
        console.log(x.getMonth()); // month of given date

    </Script>
</body>
</html>
