    <title>Argument Parameters</title>

<body>
    <h1>HOw to use argument parameters in javscript</h1>
    <script>
        function add (){
            console.log(arguments.length);
            console.log(arguments);
            if(arguments.length==0){
                console.log("No Parameter passes!");
            }else{
                let sum=0;
                for(i=0;i<arguments.length;i++){
                    sum=sum+arguments[i];
                }
                console.log(sum);
            }

            // documnet.write()
        }
        // add(5,7);
        // add(5,7,3)
        add(8,3,8,5);
        let addition = add;
        addition(5,7,2);
    </script>
</body>
