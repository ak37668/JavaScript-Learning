    <title>object in javascript</title>

<body>
    <h1>How to create an object in javascript</h1>
    <script>
        alert("how to create an object in javascipt");
        let person = {
            firstName : "Ashok",
            lastName : "Meena",
            Age : 26,

        }
        person.firstName= "Aashu";
        person.profession = "Developer"
        delete person.Age;
        console.log (person);
        console.log('age' in person);
    </script>
