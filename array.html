<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operations on array</title>
</head>
<body>
    <h1>javascript learning</h1>
    <script>
        let book = ["maths", "physics" , "chemistry" , "computer sciennce"];
        console.log(book);
        book.push('hindi'); // to add an element to the last of the array
        book.unshift(`hindi`) // to add an element in starting of the array
        book.pop(); // to remove last elamt from the array
        book.pop(); // to remove ane more element from the array
        book.shift(); // to remove element from the starting iof array
        book.splice(1 , 1) // to remove any elemt from the array , 1st postion of for  the element and second position is show upto which elemnt
        
    </script>
</body>
</html>
