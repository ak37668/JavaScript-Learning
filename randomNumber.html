<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random numbers </title>
</head>
<body>
    <h1>Ramdom numbers using math function in javascript</h1>
    <script>
        let x = Math.floor(Math.random()*10); // numbers upto 0-9 
        let y= Math.floor(Math.random()*6) +1; // numbers from 1-6
        console.log(x);
        console.log(y);
        let z= Math.floor(Math.random()*(25-15)) + 15; // random numbers from 15 to 25;
        console.log(z);
    </script>
</body>
</html>
