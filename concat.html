<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use of concat in javascript with array</title>
</head>
<body>
    <h1>Use of concat in javascript with array </h1>
    <script>
        let book = [`physics` , `chemistry` , `english` `computer science`];
        let book2 = [`hindi`, `physical education`];

        let newbook = book.concat(book2);
        console.log(newbook);
    </script>
</body>
</html>
