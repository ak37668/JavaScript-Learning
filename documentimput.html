<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document INput in javascript</title>
    <script src="/documentinput.js"></script>
</head>
<body>
    <h1>HTML Webpage with a Paragraph and a Form</h1>

    <p id="myParagraph">This is the text of my paragraph.</p>

    <form action="#" onSubmit="event.preventDefault(); calculate();">
      <input type="number" id="num1" placeholder="1st number" />
      <input type="number" id="num2" placeholder="2nd number" />
      <input type="submit" value="Calculate" />
    </form>
    
</body>
